<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="contact.js"></script>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/a8890fd79d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="header">Contact Me</h1>
        <form class="contact-form">
          <div class="myform">
            <label for="name" class="mylabel">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your Name"
              class="input"
            />
          </div>
          <div class="myform">
            <label for="email" class="mylabel">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your Email"
              class="input"
            />
          </div>
          <div class="myform">
            <label for="message" class="mylabel">Message:</label>
            <textarea
              id="message"
              name="message"
              class="input msg"
              placeholder="Type your message here..."
            ></textarea>
          </div>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
      <div class="media">
        <a
          class="media-link"
          aria-label="instagram"
          href="https://instagram.com/vysalikallepalli?igshid=YmMyMTA2M2Y="
          target="_blank"
        >
          <i
            class="fab fa-instagram"
            id="icon1"
            style="font-size: 80px; color: black"
          ></i>
        </a>
        <a
          class="media-link"
          aria-label="linkedin"
          href="https://www.linkedin.com/in/vysalikallepalli/"
          target="_blank"
        >
          <i
            class="fab fa-linkedin"
            id="icon2"
            style="font-size: 80px; color: black"
          ></i>
        </a>
        <a
          class="media-link"
          aria-label="github"
          href="https://github.com/vysalik98"
          target="_blank"
        >
          <i
            class="fab fa-github"
            id="icon3"
            style="font-size: 80px; color: black"
          ></i>
        </a>
      </div>
    </main>
  </body>
</html>
